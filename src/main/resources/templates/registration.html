<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- Create HTML User Creation form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			
				<!-- success message -->
<!-- 				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully created the
						user!</div>
				</div>
 -->
 
				<h1>Student Registration Form</h1>
				<br> <br>

				<form th:action="@{/student/studentCreate}" method="post"
					th:object="${student}">
					<div class="form-group">
						<label class="control-label" for="userName"> User Name </label> <input
							id="userName" class="form-control" th:field="*{userName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="middleName"> Middle Name
						</label> <input id="middleName" class="form-control"
							th:field="*{middleName}" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="address"> Address </label> <input
							id="address" class="form-control" th:field="*{address}" required
							autofocus="autofocus" />
					</div>

	
					<div class="form-group">
						<label class="control-label" for="phoneNumber">Phone Number</label> <input
							id="PhoneNumber" class="form-control" th:field="*{phone}"
							autofocus="autofocus" />
					</div>

				<div class="form-group">
						<button type="submit" class="btn btn-success">Create User</button>
						<br> <br> <span>Already registered? <a href="/"
							th:href="@{/login}">Login here</a></span>
					</div>

				</form>
</body>
</html >
